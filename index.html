<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cela importe le fichier CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Cela importe Bootstrap (CSS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Cela importe Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Cela importe Bootstrap (JavaScript) et il s'exécute après la fin du chargement de la page -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Cela iporte le fichier js et il s'exécute après la fin du chargement de la page -->
    <script src="script.js" defer></script>
    <title>To-do</title>
  </head>
  <body class="bg-black">
    <!-- La navigation -->
    <nav class="navbar bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold fs-3 mx-auto" href="#">
          <i class="fa-solid fa-list"></i>
          Liste des tâches
        </a>
      </div>
    </nav>
    <!-- Le container qui permet de créer des tâches -->
    <div
      class="bg-black_gray bg-body-tertiary border border-black p-5 rounded-4 w-50 m-5 mx-auto was-validated"
    >
      <form id="taskForm" class="needs-validation" novalidate>
        <div class="input-group mb-4">
          <!-- L'input pour écrire le titre de la tâche -->
          <input
            id="taskInput"
            type="text"
            class="form-control rounded-4"
            placeholder="Entrez le titre de votre tâche"
            required
          />
          <!-- Le message de validation en cas de saisie correcte -->
          <div class="valid-feedback">Validé !</div>
          <!-- Le message d'erreur si le champ est vide -->
          <div class="invalid-feedback mb-3">Remplissez le titre.</div>
          <!-- Le bouton pour créer une tâche -->
          <button
            id="addTaskButton"
            class="btn btn-light rounded-4 mx-auto btn-lg fw-bold"
            type="submit"
          >
            Ajouter
          </button>
        </div>
      </form>
    </div>
    <!-- Le groupe de boutons pour filtrer des tâches -->
    <div class="btn-group mb-3 d-flex mx-auto" role="group">
      <!-- Le bouton pour afficher toutes les tâches -->
      <button id="showAll" class="btn btn-outline-primary">Tout</button>
      <!-- Le bouton pour afficher uniquement les tâches terminées -->
      <button id="showCompleted" class="btn btn-outline-secondary">
        Terminées
      </button>
      <!-- Bouton pour afficher uniquement les tâches non terminées -->
      <button id="showNotCompleted" class="btn btn-outline-danger">
        Non terminées
      </button>
    </div>
    <!-- La liste des tâches -->
    <ul id="taskList" class="list-group w-75 mx-auto fade-out">
      <!-- Si la liste des tâches est vide, alors il y a ce message -->
      <p class="mx-auto fw-bold fs-3 text-light">
        La liste des tâches est vide...
      </p>
    </ul>
  </body>
</html>
